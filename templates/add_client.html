<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clients</title>
    <link rel="stylesheet" href="..\static\css\navigation.css">
    <link rel="stylesheet" href="..\static\css\add.css">  
</head>
<body class="clients">
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('builders') }}">Builders</a></li>
            <li><a href="{{ url_for('clients') }}">Clients</a></li>
            <li><a href="{{ url_for('go_add_client') }}">Add Client</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Add New Client</h2>
        <form id="addClientForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="client_type">Client Type:</label>
            <select id="client_type" name="client_type" required>
                <option value="Persoana fizica">Persoana fizica</option>
                <option value="Persoana juridica">Persoana juridica</option>
            </select>

            <label for="birth_date">Birth Date (if applicable):</label>
            <input type="date" id="birth_date" name="birth_date">

            <label for="number_of_projects">Number of Projects:</label>
            <input type="text" id="number_of_projects" name="number_of_projects" min="0" required>

            <div class="modal-footer">
                <button type="submit">Save Client</button>
            </div>
        </form>
    </div>
    <script src="..\static\js\add_client.js"></script>
</body>
</html>
