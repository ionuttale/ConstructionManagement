<!DOCTYPE html>
<html lang="en">
<head>
    <title>Builders</title>
    <link rel="stylesheet" href="..\static\css\navigation.css">
    <link rel="stylesheet" href="..\static\css\add.css">  
</head>
<body class="builders">
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('builders') }}">Builders</a></li>
            <li><a href="{{ url_for('go_add_builder') }}">Add Builder</a></li>
            <li><a href="{{ url_for('clients') }}">Clients</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Add New Builder</h2>
        <form id="addBuilderForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="hiring_date">Hiring Date:</label>
            <input type="date" id="hiring_date" name="hiring_date" required>

            <label for="experience_years">Experience (Years):</label>
            <input type="text" id="experience_years" name="experience_years" required>

            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" step="0.01" required>

            <div class="modal-footer">
                <button type="submit">Save Builder</button>
            </div>
        </form>
    </div>
    <script src="..\static\js\add_builder.js"></script>
</body>
</html>
