<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/navigation.css">
    <link rel="stylesheet" href="../static/css/clients.css">  
</head>
<body class="clients">
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('builders') }}">Builders</a></li>
                <li><a href="{{ url_for('clients') }}" class="active">Clients</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('go_add_project') }}">Add Project</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Projects List</h1>
        <input type="text" id="search-input" placeholder="Search clients by name...">
        <div class="clients-list">
            <table id="table1">
                <thead>
                    <tr>
                        <th>
                            Project ID
                            <button class="icon-button" onclick="sortTable('table1', 0)">
                                <!-- Sort icon here -->
                            </button>
                        </th>
                        <th>
                            Client Name
                            <button class="icon-button" onclick="sortTable('table1', 1)">
                                <!-- Sort icon here -->
                            </button>
                        </th>
                        <th>
                            Builder Name
                            <button class="icon-button" onclick="sortTable('table1', 2)">
                                <!-- Sort icon here -->
                            </button>
                        </th>
                        <th>
                            Start Date
                            <button class="icon-button" onclick="sortTable('table1', 3)">
                                <!-- Sort icon here -->
                            </button>
                        </th>
                        <th>
                            Project Status
                        </th>
                        <th>
                            Project Budget
                            <button class="icon-button" onclick="sortTable('table1', 5)">
                                <!-- Sort icon here -->
                            </button>
                        </th>
                        <th>
                            Operations
                        </th>
                    </tr>
                </thead>
                <tbody id="projects-list">
                    <!-- Data will be dynamically populated using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div id="editProjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Project</h2>
            <form id="updateProjectForm">
                <label for="project_id">Project ID</label>
                <input type="text" id="project_id" name="project_id" disabled>

                <!-- Using Client_ID for editing (not name) -->
                <label for="client_id">Client ID</label>
                <input type="text" id="client_id" name="client_id" required>

                <!-- Using Builder_ID for editing (not name) -->
                <label for="builder_id">Builder ID</label>
                <input type="text" id="builder_id" name="builder_id" required>

                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="project_status">Project Status</label>
                <input type="text" id="project_status" name="project_status" required>

                <label for="project_budget">Project Budget</label>
                <input type="text" id="project_budget" name="project_budget" required>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="../static/js/projects.js"></script>
</body>
</html>
